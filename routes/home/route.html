{{ block "content" . }}
<template shadowrootmode="open">
  <style>
    main {
      background-color: plum;
    }
  </style>
  <main>
    <h1>{{ .Loader.Message }}</h1>
    <ul>
      {{ range $user := .Loader.Users }}
      <li>{{ $user.Name }}</li>
      {{ end }}
    </ul>
  </main>
</template>
{{ end }}
